<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="container">
        <div class="form_box">
            <form action=""name="form_fill" onsubmit="return validation()">
                <h2>Create an acount</h2>
                <h3 id="result"></h3>
                <div class="input_box">
                    <i class='bx bx-user'></i>
                    <input type="text" name="username" placeholder="User Name">
                </div>
                <div class="input_box">
                    <i class='bx bxs-envelope'></i>
                    <input type="text" name="email" placeholder="Enter Your Email">
                </div>
                <div class="input_box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="input_box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="cpassword" placeholder="Confirm Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                </div>,
                <div class="group">
                    <span><a href="#">Forget Password</a></span>
                    <span><a href="login.html">Login</a></span>
                </div>
            </form>
        </div>
<!-- =====================popup======================= -->
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h3>Your registration is successfull</h3>
            <h2>Wellcome!!</h2>
            <p> let's fun with this Number Guysing Game</p>
            <a href="index.html"><button onclick="closeSlide()" >Enter</button></a>
        </div>
      </div>
      <script src="js/index.js"></script>
</body>
</html>
